{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queso Express - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/asistencias.css' %}">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            margin-bottom: 20px;
        }

        .table {
            margin-top: 20px;
        }


        .search-nomina-container {
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
        }

        .search-nomina-container .form-inline {
            display: flex;
            width: 100%;
        }

        .search-nomina-container .input-group {
            width: 100%;
        }


        .table-responsive {
            margin-top: 20px;
        }

        #cedula {
            text-align: center;
            font-size: 1.1em;
            padding: 10px;
        }
    </style>
</head>

<body>




    <body>


        <main>
            {% block content %}



            {% endblock %}
        </main>


    </body>

</html>

</body>

</html>
