{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>

<body>
    <div class="container">
        <form method="post">
            <h2>Inicio de Sesión</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesión</button>
            <a href="{% url 'crear_superuser' %}" class="btn btn-primary">Registrar un Nuevo Usuario</a>
        </form>
    </div>
</body>

</html>
