{% extends 'home.html' %}

{% block content %}
<div class="container">

    <h2>Generar Nómina Grupal</h2>

    <div class="card">

            {% csrf_token %}
            {{ form.as_p }}

                <button type="submit" class="btn btn-primary">Generar Nóminas</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
